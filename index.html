<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="description" content="Comment section solution for frontendmentor challenge coded by pex-dev">
    <meta name="keywords" content="HTML, CSS, JavaScript, Tailwind CSS">
    <meta name="author" content="Pex-Dev">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link href="./src/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Interactive comments section</title>
  </head>
  </ul>
  <body class="h-dvh flex flex-col bg-blue-50 relative">
    <main class="w-full md:w-[730px]  mx-auto p-3 md:p-0 flex-1 mt-5 md:mt-14">    
      <ul id="comments-list" class="flex flex-col gap-4">
      </ul>
      <div id="add-new-comment-form" class="mt-5 bg-white rounded md:rounded-lg shadow-sm p-3 md:p-5">      
        <form class="flex flex-col-reverse md:flex-row gap-4 relative" action="#">
          <a id="current-user-avatar" href="#"></a>  
          <textarea 
            class="w-full md:w-[542px] border border-blue-200 rounded-md h-20 resize-none cursor-pointer outline-none focus:border-blue-700 p-4 py-2 text-gray-700 font-rubik" 
            name="" 
            id="" 
            placeholder="Add a comment..."
            aria-label="Write a comment"
            ></textarea>   
          <input 
            class="flex absolute right-0  uppercase h-fit bg-blue-700 p-2 px-5 rounded-lg font-semibold text-white cursor-pointer hover:bg-blue-200 transition-colors font-rubik" 
            type="submit" 
            value="send"
          >     
        </form>
      </div> 
      
    </main>
    
    <footer class=" w-full text-center pt-5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="text-blue-500 hover:text-blue-800 transition-colors" href="https://www.frontendmentor.io/profile/Pex-Dev">Pex-Dev</a>.
    </footer>

    <!-- template -->
    <template id="commentTemplate">
      <div data-container="comment-container" class="flex flex-col gap-2 relative">
        <div class="bg-white rounded md:rounded-lg shadow-sm  p-3 md:p-5 flex flex-col-reverse md:flex-row gap-5">
          <div class="flex w-full md:w-auto justify-between">
            <div data-container="score-container" class="w-fit bg-blue-50 rounded-lg flex items-center md:flex-col md:h-fit gap-1 md:gap-0 p-1 md:p-0">
              <button data-container="score-up" class="cursor-pointer p-2 md:p-3 text-blue-300 hover:text-blue-600 transition-colors" aria-label="Upvote this comment">
                <svg width="11" height="11" xmlns="http://www.w3.org/2000/svg"><path d="M6.33 10.896c.137 0 .255-.05.354-.149.1-.1.149-.217.149-.354V7.004h3.315c.136 0 .254-.05.354-.149.099-.1.148-.217.148-.354V5.272a.483.483 0 0 0-.148-.354.483.483 0 0 0-.354-.149H6.833V1.4a.483.483 0 0 0-.149-.354.483.483 0 0 0-.354-.149H4.915a.483.483 0 0 0-.354.149c-.1.1-.149.217-.149.354v3.37H1.08a.483.483 0 0 0-.354.15c-.1.099-.149.217-.149.353v1.23c0 .136.05.254.149.353.1.1.217.149.354.149h3.333v3.39c0 .136.05.254.15.353.098.1.216.149.353.149H6.33Z" fill="currentColor"/></svg>             
              </button>
              <p data-container="score" class="inline-flex text-blue-700 font-bold font-rubik"></p>
              <button data-container="score-down" class="cursor-pointer p-2 py-3 md:p-3 md:py-4 text-blue-300 hover:text-red-600 transition-colors" aria-label="Downvote this comment">
                <svg width="11" height="3" xmlns="http://www.w3.org/2000/svg"><path d="M9.256 2.66c.204 0 .38-.056.53-.167.148-.11.222-.243.222-.396V.722c0-.152-.074-.284-.223-.395a.859.859 0 0 0-.53-.167H.76a.859.859 0 0 0-.53.167C.083.437.009.57.009.722v1.375c0 .153.074.285.223.396a.859.859 0 0 0 .53.167h8.495Z" fill="currentColor"/></svg>                          
              </button>
            </div>          
          </div>   
          <div class="flex flex-col w-full gap-4">
            <div data-container="comment-header" class="flex w-full justify-between">
              <div class="flex gap-4 items-center">
                <a data-container="user-avatar" href="#">                           
                </a>
                <a href="#">
                  <h3 data-container="username" class="text-base font-bold text-gray-800 font-rubik"></h3>
                </a>         
                <small class="bg-blue-700 text-white px-1"></small>
                <p data-container="created-at" class="text-gray-700 font-rubik"></p>
              </div>              
            </div>
            <div class="flex flex-col w-full" data-container="comment-text-container">
              <p data-container="comment-text" class="text-gray-700"></p>
            </div>
          </div>  
        </div>   
        <button data-container="reply-button" class="flex absolute h-fit text-blue-700 hover:text-blue-400 transition-colors font-bold items-center gap-2 bottom-4 right-3 md:right-[20px] md:top-[25px]">
          <svg width="14" height="13" xmlns="http://www.w3.org/2000/svg"><path d="M.227 4.316 5.04.16a.657.657 0 0 1 1.085.497v2.189c4.392.05 7.875.93 7.875 5.093 0 1.68-1.082 3.344-2.279 4.214-.373.272-.905-.07-.767-.51 1.24-3.964-.588-5.017-4.829-5.078v2.404c0 .566-.664.86-1.085.496L.227 5.31a.657.657 0 0 1 0-.993Z" fill="currentColor"/></svg>
          <span class="font-rubik">Reply</span>
        </button>     
      </div> 
      <ul data-container="comment-replies" class="mt-4 flex flex-col gap-4 border-l-2 border-blue-100 ml-0 md:ml-9">      
      </ul>
    </template>  
    <script src="./src/js/app.js"></script>
  </body>
</html>
